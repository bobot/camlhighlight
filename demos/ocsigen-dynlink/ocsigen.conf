<ocsigen>
	<server>
		<port>8080</port>
		<logdir>/tmp</logdir>
		<datadir>/tmp</datadir>
		<commandpipe>/tmp/command</commandpipe>
		<user>dario</user>
		<group>dario</group>
		<charset>utf-8</charset>
		<mimefile>/etc/mime.types</mimefile>
		<debugmode/>
		<findlib path="."/>

		<extension findlib-package="ocsigen.ext.staticmod"/>
		<extension findlib-package="ocsigen.ext.ocsipersist-sqlite"/>
		<extension findlib-package="ocsigen.ext.eliom"/>

		<host defaulthostname="dual">
			<site dir="">
				<static dir="./"/>
				<eliom findlib-package="test"/>
			</site>
		</host>
	</server>
</ocsigen>

